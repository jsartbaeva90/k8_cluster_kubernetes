apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kubernetes.io/change-cause: "Update to web-app 1.0.1"
  labels:
    run: web-app
  name: web-app
spec:
  revisionHistoryLimit: 14
  minReadySeconds: 10
  replicas: 2
  selector:
    matchLabels:
      run: web-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: web-app
    spec:
      containers:
      - image: ikambarov/web-app:1.0.1
        name: web-app